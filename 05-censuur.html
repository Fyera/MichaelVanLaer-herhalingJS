<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var tekst =
            "Godslastering en andere vuile woorden zullen gecensureerd worden!";
        document.write('<p>"' + tekst + '"</p>');
        var censuur = prompt("Welk woord wil je censureren?");
        var gecensureerd = "GECENSUREERD";

        function vervangen(tekst, zoek, nieuw) {
            if (tekst.indexOf(zoek) == -1) {
                tekst = "Dat woord vind ik niet!";
                return tekst;
            } else if (tekst.indexOf(zoek) != -1) {
                deel1 = tekst.substring(0, tekst.indexOf(zoek)) + nieuw;
                deel2 = tekst.substring(
                    tekst.indexOf(zoek) + zoek.length,
                    tekst.length
                );
                tekst = deel1 + deel2;
                return tekst;
            }
        }
        document.write("<br/>" + vervangen(tekst, censuur, gecensureerd));
    </script>
</body>

</html>
